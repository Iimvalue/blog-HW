<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Home page</title>
  </head>
  <body>

     <!-- Navbar -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <h4 id="user-nav"></h4>
      <div>
        <a href="login.html" class="btn btn-success d-none" id="login-link">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
        <button onclick="logout()" class="btn btn-danger d-none" id="logout-link">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Add Post Section -->
  <section class="container mt-4">
    <div class="card w-50 mx-auto">
      <div class="card-header">
        <h2>Add Post</h2>
      </div>
      <div class="card-body">
        
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" placeholder="Add image URL" required>
          </div>
          <div class="mb-3">
            <label for="postText" class="form-label">Post Text</label>
            <input type="text" class="form-control" id="postText" placeholder="Add text">
          </div>
          <button class="btn btn-primary" id="submit">
            <i class="bi bi-plus"></i> Post
          </button>
      </div>
    </div>
  </section>

  <!-- Posts Container -->
  <section class="container mt-4" id="posts-container">
    <div class="row">
      <!-- Posts will be added here dynamically -->
    </div>
  </section>
    <script src="main.js"></script>
    <script>
      const u = localStorage.getItem("username");
      if (u) {
        document.getElementById("logout-link").className =
          "d-flex btn btn-outline-danger";
      } else {
        document.getElementById("login-link").className =
          "d-flex btn btn-success";
      }

      function logout() {
        localStorage.removeItem("username");
        window.location.reload();
      }
    </script>
  </body>
</html>
